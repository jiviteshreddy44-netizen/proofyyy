<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Geist+Mono:wght@100;300;400;600;700;900&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            accent: '#00FF9C',
            surface: '#0A0A0A',
            surfaceLight: '#141414',
            border: '#1F1F1F',
            charcoal: '#050505',
            neon: '#00FF9C',
            cyber: '#00D1FF',
            danger: '#FF2D55',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['Geist Mono', 'monospace'],
          },
          animation: {
            'pulse-slow': 'pulse-slow 6s ease-in-out infinite',
            'scan-sweep': 'scan-sweep 4s linear infinite',
            'spin-slow': 'spin 12s linear infinite',
            'float': 'float 6s ease-in-out infinite',
            'shimmer': 'shimmer 2s linear infinite',
          },
          keyframes: {
            'scan-sweep': {
              '0%': { top: '0%' },
              '100%': { top: '100%' }
            },
            'float': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' }
            },
            'shimmer': {
              '100%': { transform: 'translateX(100%)' }
            }
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            'neon-gradient': 'linear-gradient(45deg, #00FF9C, #00D1FF)',
          }
        },
      },
    };
  </script>
  <style>
    :root {
      --charcoal: #050505;
      --surface: #0A0A0A;
      --surface-light: #141414;
      --neon: #00FF9C;
      --cyber: #00D1FF;
      --border: #1F1F1F;
      --danger: #FF2D55;
    }

    /* Aggressive Global Scrollbar Hiding */
    * {
      scrollbar-width: none !important; /* Firefox */
      -ms-overflow-style: none !important;  /* IE and Edge */
    }

    *::-webkit-scrollbar {
      display: none !important;
      width: 0 !important;
      height: 0 !important;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--charcoal);
      color: #ffffff;
      overflow-x: hidden;
    }

    .bento-card {
      background: linear-gradient(135deg, rgba(20, 20, 20, 0.95) 0%, rgba(10, 10, 10, 0.98) 100%);
      border: 1px solid var(--border);
      border-radius: 24px;
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      overflow: hidden;
    }

    .bento-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, transparent, rgba(0, 255, 156, 0.03), transparent);
      transform: translateX(-100%);
      transition: transform 0.8s;
    }

    .bento-card:hover {
      border-color: rgba(0, 255, 156, 0.3);
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 20px rgba(0, 255, 156, 0.05);
    }

    .bento-card:hover::before {
      transform: translateX(100%);
    }

    .glass {
      background: rgba(15, 15, 15, 0.6);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .neon-glow {
      box-shadow: 0 0 20px rgba(0, 255, 156, 0.2);
    }

    .cyber-glow {
      box-shadow: 0 0 20px rgba(0, 209, 255, 0.2);
    }

    .bg-grid-forensic {
      background-size: 60px 60px;
      background-image:
        linear-gradient(to right, rgba(255, 255, 255, 0.015) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.015) 1px, transparent 1px);
      mask-image: radial-gradient(circle at center, black, transparent 80%);
    }

    .font-data {
      font-family: 'Geist Mono', monospace;
      letter-spacing: -0.02em;
    }

    @keyframes reveal-stagger {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.98);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .animate-reveal {
      animation: reveal-stagger 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      opacity: 0;
    }

    ::selection {
      background: var(--neon);
      color: var(--charcoal);
    }
  </style>
